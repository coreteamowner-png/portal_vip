<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudasir VIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --p: #ff007f; --b: #0a0a0a; --g: rgba(255,255,255,0.05); }
        body { background: var(--b); font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; overflow: hidden; }
        .glow { position: absolute; width: 300px; height: 300px; background: var(--p); filter: blur(150px); opacity: 0.15; border-radius: 50%; z-index: -1; animation: pulse 5s infinite; }
        @keyframes pulse { 0%{opacity:0.15} 50%{opacity:0.3} 100%{opacity:0.15} }
        
        .card { background: var(--g); padding: 40px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); width: 320px; text-align: center; box-shadow: 0 0 40px rgba(0,0,0,0.5); }
        h1 { margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; font-size: 24px; }
        span { color: var(--p); text-shadow: 0 0 10px var(--p); }
        
        input { width: 100%; padding: 15px; margin-bottom: 15px; background: rgba(0,0,0,0.3); border: 1px solid #333; color: white; border-radius: 12px; box-sizing: border-box; outline: none; transition: 0.3s; font-size: 14px; }
        input:focus { border-color: var(--p); box-shadow: 0 0 15px rgba(255, 0, 127, 0.2); }
        
        button { width: 100%; padding: 15px; background: linear-gradient(45deg, #ff007f, #ff0040); border: none; color: white; font-weight: bold; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 14px; letter-spacing: 1px; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(255, 0, 127, 0.4); }
        
        .secret { font-size: 10px; color: #333; margin-top: 20px; cursor: default; }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="card">
        <h1>MUDASIR <span>VIP</span></h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Portal User ID">
            <input type="password" id="password" placeholder="Password / Secret Code">
            <button type="submit" id="btn">ACCESS SYSTEM</button>
        </form>
        <p class="secret">SECURE CONNECTION ENCRYPTED</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            const originalText = btn.innerText;
            btn.innerText = "VERIFYING...";
            btn.style.opacity = "0.7";
            
            const formData = new FormData();
            formData.append('username', document.getElementById('username').value);
            formData.append('password', document.getElementById('password').value);

            try {
                const res = await fetch('/login', { method: 'POST', body: formData });
                const data = await res.json();

                if(data.status === 'success') {
                    btn.style.background = "#00ff88";
                    btn.innerText = "ACCESS GRANTED";
                    setTimeout(() => window.location.href = '/dashboard', 800);
                } else {
                    btn.style.background = "#ff3333";
                    btn.innerText = "ACCESS DENIED";
                    setTimeout(() => {
                        btn.innerText = originalText;
                        btn.style.background = "linear-gradient(45deg, #ff007f, #ff0040)";
                        btn.style.opacity = "1";
                    }, 1500);
                }
            } catch (err) {
                alert("Connection Error");
                btn.innerText = originalText;
            }
        });
    </script>
</body>
</html>
